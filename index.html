<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script
    type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
  ></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Roboto", sans-serif;
      color: #2b2b2b;
    }
    .demo-container {
      height: 50vh;
    }
    .demo-container model-viewer {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <model-viewer
      src="hbd1.glb"
      ios-src="hbd1.usdz"
      alt="Happy 16th birthday Om!"
      ar-scale="auto"
      ar
      camera-controls
    >
      <button
        slot="ar-button"
        style="
          background-color: #f4f4f4;
          border-radius: 4px;
          border: none;
          position: absolute;
          padding: 6px;
          top: 16px;
          right: 16px;
        "
      >
        👋 Activate AR
      </button>
    </model-viewer>
    <p style="text-align: center;">Made with ♥️ by Richele and Ved</p>
  </div>
</body>
